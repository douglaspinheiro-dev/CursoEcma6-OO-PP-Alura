<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="form-group">

            <div class="row">
                
                <div class="col-md-3">
                    <label for="data">Data</label>
                    <input type="date" id="data" class="form-control" required autofocus/>        
                </div>

                <div class="col-md-3">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
                </div>
                <div class="col-md-3">
                    <label for="valor">Valor</label>
                    <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
                </div>

                <div class="col-md-3">
                    <label for="btn_submit">Ação</label>
                    <button id="btn_submit" class="btn btn-primary form-control" type="submit">Incluir</button>
                </div>

            </div>
                
        </div>    
        
        
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <div id="mensagemView"></div>
    
    <div id="negociacoesView"></div>
    <!-- Models = regras de negócio, onde ficaram as classes. -->
    
    <script src="js/jquery-311.min.js"></script>
    <script src="js/jsrender.min.js"></script>


    <script src="js/app/views/View.js"></script>
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/views/NegociacaoView.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    
    <script src="js/app/helpers/DateHelper.js"></script>

    <script>
        $.views.settings.allowCode(true);
        let negociacaoController = new NegociacaoController();

    </script>

 
    
</body>
</html>
